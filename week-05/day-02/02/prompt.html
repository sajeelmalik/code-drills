  <script>
  var sourPatch = "abcd"
  
  var candy = "ogcbwbkdafjdcjddd" 



  function numSourPatch(s, c) {

// ===================== YOUR WORK HERE =====================

  var sum = 0;
  for(var i = 0; i < c.length; i++){
    if(s.includes(c[i])){
      sum ++;
    }
  }

  return sum;

// ==========================================================

  }

  //Should return 10
  console.log(numSourPatch(sourPatch, candy))

  </script>
