<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  


  <script>
  var sent1 = "Sasha is very nice";
  var sent2 = "Robert is very kind";
  
  function uncommon(s1, s2) {
// ===================== YOUR WORK HERE =====================

    var obj = {};
    var array = [];

    s1 = s1.split(" ");
    s2 = s2.split(" ");

    for (var i = 0 ; i < s1.length ; i++) {
      if(!array.includes(s1[i])){
        array.push(s1[i]);
      }
      

    }

    for (var i = 0 ; i < s2.length ; i++) {
      if (array.includes(s2[i])){
        var index = array.indexOf(s2[i]);
        array.splice(index, 1);
      }
      else{
        array.push(s2[i]);
      }

        
    }

    return array;
// ==========================================================
  }

// Should return: ["Sasha", "nice", "Robert", "kind"]
  console.log(uncommon(sent1, sent2))
  console.log(uncommon("Sasha is very nice nice" , "Robert is very kind"))
  </script>
</body>
</html>
